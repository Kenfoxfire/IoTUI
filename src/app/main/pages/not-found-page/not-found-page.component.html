<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
      <h1 class="display-1 fw-bold text-primary">404</h1>
      <p class="fs-3">
        <span class="text-danger">¡Vaya!</span> Página no encontrada.
      </p>
      <p class="lead">La página que estás buscando no existe.</p>
  
      <mat-card appearance="outlined" class="p-4 mt-4 shadow-sm">
        <mat-card-content>
          <p class="mb-3">
            Parece que te has desviado del camino. No te preocupes, ¡a veces pasa!
          </p>
          <button mat-raised-button color="primary" (click)="goHome()">
            <mat-icon>home</mat-icon> Volver al Inicio
          </button>
        </mat-card-content>
      </mat-card>
  
      <div class="mt-4 text-muted">
        <small>Puedes probar a revisar la URL o volver a la página principal.</small>
      </div>
    </div>
  </div>
