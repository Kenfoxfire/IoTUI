<mat-card>
  <mat-card-header>
    <mat-card-title>Widgets</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="row">
      @for (widget of currentDashboard.widgets; track $index) {

      <div [class]="`container mb-3 ${widget.column}`">
        @switch (widget.type) {

        @case ("button") {
        <app-button-widget></app-button-widget>
        }
        @case ("switch") {
        <app-switch-widget></app-switch-widget>
        }
        @case ("indicator") {
        <app-indicator-widget></app-indicator-widget>
        }
        @default{
        <app-indicator-widget></app-indicator-widget>

        }

        }
      </div>
      }
    </div>

  </mat-card-content>
</mat-card>
